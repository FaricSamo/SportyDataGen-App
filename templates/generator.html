{% extends "index.html" %} {% block content %}

<!-- Generator-->
<br>
<section id="generator">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-8">
                <form action="/results" method="POST" class="card p-3 bg-light">
                    <div class="form-group">
                        <label for="sport">Sport</label>
                        <select class="form-control" id="sport" name="sport">
                          <option>Biking</option>
                          <option>Running</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="activities" class="form-label">Number of activities</label>
                        <input type="text" class="form-control" id="activities" name="activities">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="workDuration" name="workDuration">
                        <label class="form-check-label" for="workDuration">Duration of workout</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="workDistance" name="workDistance">
                        <label class="form-check-label" for="workDistance">Distance of workout</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="avgHeartRate" name="avgHeartRate">
                        <label class="form-check-label" for="avgHeartRate">Average heart rate</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="calories" name="calories">
                        <label class="form-check-label" for="calories">Calories</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="avgAltitude" name="avgAltitude">
                        <label class="form-check-label" for="avgAltitude">Average altitude</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="maxAltitude" name="maxAltitude">
                        <label class="form-check-label" for="maxAltitude">Max altitude</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="pace" name="pace">
                        <label class="form-check-label" for="pace">Pace</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="ascent" name="ascent">
                        <label class="form-check-label" for="ascent">Ascent</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="descent" name="descent">
                        <label class="form-check-label" for="descent">Descent</label>
                    </div>
                    <div class="form-group">
                        <label for="intensity">Intensity</label>
                        <select class="form-control" id="intensity" name="intensity">
                          <option>0</option>
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                          <option>6</option>
                          <option>7</option>
                          <option>8</option>
                          <option>9</option>
                          <option>10</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="clusters">Clusters</label>
                        <select class="form-control" id="clusters" name="clusters">
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="approach">Approach</label>
                        <select class="form-control" id="approach" name="approach">
                          <option>Pure random</option>
                          <option>Evolutionary</option>
                        </select>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="allowMissData" name="allowMissData">
                        <label class="form-check-label" for="allowMissData">Allow missing data</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <br>
            </div>
        </div>
    </div>
</section>
<br> {% endblock %}
